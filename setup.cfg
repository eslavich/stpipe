[metadata]
name = stpipe
description = TODO
long_description = TODO
author = TODO
license = BSD-3-Clause
url = https://github.com/spacetelescope/stpipe
project_urls =
    Bug Tracker = https://github.com/spacetelescope/stpipe/issues
    Source Code = https://github.com/spacetelescope/stpipe
classifiers =
    Intended Audience :: Science/Research
    Topic :: Scientific/Engineering :: Astronomy
    License :: OSI Approved :: BSD License
    Programming Language :: Python :: 3

[options]
zip_safe = True
python_requires = >=3.6
setup_requires =
    setuptools_scm
install_requires =
    asdf>=2.7.1
    crds>=7.4.1.3
    astropy>=4.0
    stdatamodels @ git+https://github.com/spacetelescope/stdatamodels
package_dir =
    =src
packages = find:

[options.packages.find]
where = src

[options.extras_require]
test =
    pytest>=4.6.0
    pytest-doctestplus
    pytest-openfiles>=0.5.0
aws =
    stsci-aws-utils>=0.1.2
